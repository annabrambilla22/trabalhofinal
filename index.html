<!doctype html>
<html lang="pt-BR">
<head>
  <!-- 
    index.html: Estrutura HTML5 principal do projeto "Do Zero ao Deploy".
    Aqui ligamos o CSS (style.css) e o JavaScript (app.js).
  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Do Zero ao Deploy — Minha Playlist</title>

  <!-- Link do CSS principal -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--
    HEADER: contém logo/título e uma caixa de busca.
    Comentários dentro do HTML explicam cada parte para estudo.
  -->
  <header class="site-header">
    <div class="logo">
      <!-- Logo simples: pode ser texto ou imagem -->
      <h1>Minha Playlist</h1>
      <p class="subtitle">Do Zero ao Deploy</p>
    </div>

    <!-- Caixa de busca (ainda não funcional, serve para estilizar) -->
    <div class="search">
      <input id="searchInput" type="search" placeholder="Buscar música ou artista..." />
    </div>
  </header>

  <!--
    MAIN: área principal que mostrará as músicas.
    A lista de músicas será criada dinamicamente pelo app.js dentro do elemento #songs.
  -->
  <main class="main-content">
    <section class="playlist">
      <h2>Playlist</h2>
      <!-- Aqui o JavaScript vai injetar os cards de música -->
      <div id="songs" class="songs-grid">
        <!-- Conteúdo gerado pelo JS -->
      </div>
    </section>
  </main>

  <!--
    FOOTER simples com créditos.
  -->
  <footer class="site-footer">
    <p>Feito para o trabalho "Do Zero ao Deploy" — HTML • CSS • JS</p>
  </footer>

  <!-- Script principal: use "defer" para carregar após o parsing do HTML -->
  <script defer src="app.js"></script>
</body>
</html>
