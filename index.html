<!doctype html>
<html lang="pt-BR">
<head>
  <!-- 
    README - PROJETO "DO ZERO AO DEPLOY"
    
    Como testar:
    1. Abra este arquivo (index.html) no navegador
    2. Use as credenciais de demo:
       - Usuário: usuarioDemo
       - Senha: senha123
    3. Explore a playlist e teste a busca
    
    Para customizar:
    - Músicas: Edite o array no início do app.js
    - Imagens: Substitua as URLs no array por suas próprias imagens
    - Estilo: Ajuste as cores em :root no style.css
    
    IMPORTANTE: Este é um projeto demonstrativo.
    NÃO USE este sistema de login em produção!
  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lana Del Rey Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginScreen" class="login-container">
    <div class="login-box">
      <h1>Lana Del Rey Collection</h1>
      <p class="subtitle">Entre para acessar a playlist</p>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" required placeholder="Digite seu usuário">
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="Digite sua senha">
        </div>

        <p id="loginError" class="error-message"></p>
        
        <button type="submit">Entrar</button>
      </form>

      <div class="demo-info">
        <p>Demonstração: Use usuarioDemo / senha123</p>
        <p class="security-notice">⚠️ ATENÇÃO: Este é apenas um demo educativo.
          Em produção, NUNCA armazene senhas no frontend!</p>
      </div>
    </div>
  </div>

  <!-- Tela Principal (inicialmente oculta) -->
  <div id="mainScreen" class="main-screen hidden">
    <header class="site-header">
      <div class="header-content">
        <div class="logo">
          <h1>Lana Del Rey Collection</h1>
          <p class="subtitle">Playlist Curada</p>
        </div>

        <div class="search">
          <input id="searchInput" type="search" placeholder="Buscar música ou artista...">
        </div>

        <button id="logoutBtn" class="logout-btn">Sair</button>
      </div>
    </header>

    <main class="main-content">
      <section class="playlist">
        <div id="songs" class="songs-grid">
          <!-- Cards de música serão inseridos aqui via JavaScript -->
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Do Zero ao Deploy — Desenvolvido com HTML, CSS e JavaScript</p>
    </footer>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
